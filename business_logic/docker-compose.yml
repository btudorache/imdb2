version: '3.1'

services:
  db:
    image: mysql:latest
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tema
      MYSQL_DATABASE: movies
      MYSQL_USER: tema
      MYSQL_PASSWORD: tema
    ports:
      - '3306:3306'

  phpmyadmin:
    image: phpmyadmin
    restart: always
    container_name: pma
    links:
      - db
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1