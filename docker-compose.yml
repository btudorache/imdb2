version: '3.5'

services:
  users_db:
    image: postgres
    container_name: users_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    volumes:
      - ./auth/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auth
      - internal

  auth:
    build: ./auth
    container_name: auth
    restart: always
    ports:
      - "8089:8089"
    environment:
      JWT_SECRET: secret
      PGUSER: postgres
      PGPASSWORD: 1234
      PGDATABASE: postgres
      PGHOST: users_db
    networks:
      - auth
      - internal
    depends_on:
      - users_db

