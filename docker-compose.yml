version: '3.5'

services:
  users_db:
    image: postgres
    container_name: users_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    volumes:
      - ./auth/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auth

  auth:
    build: ./auth
    container_name: auth
    restart: always
    ports:
      - "8089:8089"
    environment:
      JWT_SECRET: secret
      PGUSER: postgres
      PGPASSWORD: 1234
      PGDATABASE: postgres
      PGHOST: users_db
    networks:
      - auth
      - api-auth
    depends_on:
      - users_db

  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8081:8080
    environment:
      DOZZLE_REMOTE_HOST: tcp://business-service:5000,tcp://auth:8089

  agent:
    container_name: portainer_agent
    image: portainer/agent:2.11.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.11.1
    command: -H tcp://agent:9001 --tlsskipverify
    ports:
      - "9443:9443"
      - "9000:9000"
      - "8002:8000"
    volumes:
      - portainer_data:/data

  db:
    image: mysql:latest
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tema
      MYSQL_DATABASE: movies
      MYSQL_USER: tema
      MYSQL_PASSWORD: tema
    ports:
      - '3306:3306'
    volumes:
      - mysql-movies:/var/lib/mysql
      - ./business_logic/movies.sql:/docker-entrypoint-initdb.d/movies.sql
    networks:
      - api

  phpmyadmin:
    image: phpmyadmin
    restart: always
    container_name: pma
    links:
      - db
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    networks:
      - api

  api:
    build: ./business_logic
    container_name: api
    restart: always
    ports:
      - "12345:12345"
    depends_on:
      - db
    networks:
      - api
      - api-auth

networks:
  api:
  api-auth:
  auth:

volumes:
  mysql-movies:
  portainer_data:
      driver: local