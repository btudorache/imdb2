apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api
  template:
    metadata:
      labels:
        io.kompose.service: api
    spec:
      containers:
        - image: octaviantorcea/imdb2:imdb2_api-v2.0
          name: api
          ports:
            - containerPort: 12345
      restartPolicy: Always
